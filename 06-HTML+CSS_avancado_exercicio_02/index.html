<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">
    <title>Galeria Virtual</title>
</head>
<body>
    <main>
        <section class="galeria">
            <figure class="pintura">
                <img src="src/imagens/rome.png" alt="Obra Rome de Michelangelo">
                <figcaption class="legenda">
                    <h2>Rome</h2>
                    <h3>Michelangelo</h3>
                </figcaption>
            </figure>
            <figure class="pintura">
                <img src="src/imagens/boat.png" alt="Obra Boat at Sea de Vicent Van Gogh">
                <figcaption class="legenda">
                    <h2>Boat at Sea</h2>
                    <h3>Vicent Van Gogh</h3>
                </figcaption>
            </figure>
            <figure class="pintura">
                <img src="src/imagens/sand-and-sea.png" alt="Obra Sand and Sea de Da vinci">
                <figcaption class="legenda">
                    <h2>Sand and Sea</h2>
                    <h3>Da vinci</h3>
                </figcaption>
            </figure>
            <figure class="pintura">
                <img src="src/imagens/starry-night.png" alt="Obra Starry Night de Vicent Van Gogh">
                <figcaption class="legenda">
                    <h2>Starry Night</h2>
                    <h3>Vicent Van Gogh</h3>
                </figcaption>
            </figure>
        </section>
    </main>
</body>
</html>
