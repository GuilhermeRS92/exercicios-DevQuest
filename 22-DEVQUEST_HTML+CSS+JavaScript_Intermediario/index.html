<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário de Dúvida</title>
        <link rel="stylesheet" href="./src/css/reset.css">
        <link rel="stylesheet" href="./src/css/style.css">
    </head>
    <body>

        <main>

            <div class="chamada">
                <h1>FICOU COM DÚVIDA? 
                <br>NOS MANDE UMA MENSAGEM!</h1>
                <h2>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</h2>
            </div>

            <div action="" class="form-box">
                <input type="text" placeholder="Nome completo*" class="campo">
                <p class="textoErroCampoObrigatorio textoSemErroCampoObrigatorio">campo obrigatório</p>
                <input type="text" placeholder="Email*" class="campo">
                <p class="textoErroCampoObrigatorio textoSemErroCampoObrigatorio">campo obrigatório</p>
                <input type="text" placeholder="Telefone*" class="campo">
                <p class="textoErroCampoObrigatorio textoSemErroCampoObrigatorio">campo obrigatório</p>
                <textarea placeholder="Mensagem*" name="mensagem" id="mensagem cols="30" rows="10" class="campo"></textarea>
                <p class="textoErroCampoObrigatorio textoSemErroCampoObrigatorio">campo obrigatório</p>
                <p class="infoCampoObrigatorio">*campos obrigatórios</p>
                <a id="enviar" click="enviarFormulario()"><button>Enviar</button></a>
            </div>

        </main>

        <script src="./src/js/form-validation.js"></script>
    </body>
</html>
